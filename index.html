<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- all icons are from https://icons8.com -->
    <!-- <a target="_blank" href="https://icons8.com/icons/set/sun-emoji">Sun icon</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@200&display=swap" rel="stylesheet">
   
</head>
  <body>
        <section class="top" id="top">
            <div class="container">
              <div class="header">
                <!-- <img id="header-icon" src="icons/sun-50.png"></img> -->
              <h1 class="heading">Weather App</h1>
            </div>
                <div id="form-div">
                <input id="city" type="text" placeholder="Search for any city!" autofocus>
                <button id="submit" class="submit" type="submit">SUBMIT</button>
                </div>
            </div>
          </section>
          <section id="weather">
            <div class="weather-container">
              <div class=location-container>
                <span id="location"></span>
              </div>
              <div class="icon">
                <img id="img-icon"></img>
              </div>
              <div class="temperature">
                <span id="temp-value"></span>
              </div>
              <div class=description-container>
                <span id="description"></span>
              </div>
              <div id="details">
                <div id="high-low">
                  <div id="high">
                    <span id="high-temp"></span>
                    <span id="high-words">High</span>
                  </div>
                  <div id="low">
                    <span id="low-temp"></span>
                    <span id="low-words">Low</span>
                  </div>
                </div>
                <div id="humidity">
                  <span id="humidity-value"></span>
                </div>
                <div id="windSpeed">
                  <span id="windSpeed-value"></span>
                  <img id="windSpeed-icon" src="icons/icons8-wind-white.png"></img>
                </div>
              </div>
            </div>
            <button id="back" class="submit">Back to Search</button>
          </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
